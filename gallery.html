<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="website for award winiing photographer victor schulze to showcase his photographs and advertise">
    <meta name="keywords"
        content="photography, landscape, photographer, awards, freelance, photo, pictures, victor, schulz">
    <meta name="theme-color" content="#2596be">
    <meta name="author" content="Arron Beale">
    <!-- font awesome sacript-->
    <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Gallery</title>
</head>

<body>
    <!--navigation -->
    <header>
        <nav class="nav" id="top">
            <div class="logo"></div>
            <div class="nav-ul">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="hero-image">
            <div class="hero-text">
                <h1>V<br>Photography</h1>
            </div>
        </div>
    </section>

    <!-- start of main page content-->
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item1">
            <img src="assets/images/profile2.jpg" alt="a picture of photographer victor schulz">
        </div>

        <div class="flexbox-item flexbox-item2">
            <h2>Gallery</h2>
            <p><em>"Here are my award winning photographs, I hope you enjoy viewing them</em>
                <br><em>as much as I enjoyed shooting them."</em>
            </p>
        </div>
    </div>


    <div id="image-bg-container">
        <div id="lake-bg">
        </div>
    </div>


    <!--gallery-->
    <div id="gallery-container">
        <div class="image-container">
            <img src="assets/images/gallery-image1.jpg" alt="A mongolian eagle hunter on horseback with an eagle on his arm.">
            <img src="assets/images/gallery-image2.jpg"
                alt="A mongolian eagle hunter standing beside his horse with his eagle on the saddle.">
            <img src="assets/images/gallery-image3.jpg" alt="A mongolian eagle hunter with his eagle on his shoulder.">
            <img src="assets/images/gallery-image4.jpg"
                alt="A mongolian eagle hunter standing on his horse with his arm raised holding his eagle high.">
            <img src="assets/images/gallery-image5.jpg" alt="A young mongolian eagle hunter holding his eagle.">
            <img src="assets/images/gallery-image6.jpg" alt="A mongolian eagle hunter staring intently.">
            <img src="assets/images/gallery-image7.jpg" alt="A young mongolian hunter on horseback with an eagle on his arm.">
            <img src="assets/images/gallery-image8.jpg" alt="A young female mongolian eagle hunter on horseback.">
            <img src="assets/images/gallery-image9.jpg" alt="A mongolian eagle hunter holding his eagle close to the camera.">
            <img src="assets/images/gallery-image10.jpg" alt="A group of mongolian eagle hunters on horseback.">
            <img src="assets/images/gallery-image11.jpg" alt="A second image of two mongolian eagle hunters on horseback side by side.">
            <img src="assets/images/gallery-image12.jpg" alt="Two mongolian eagle hunters on horseback side by side.">
            <img src="assets/images/gallery-image13.jpg"
                alt="A mongolian eagle hunter with his eagle holding it's wings out wide.">
            <img src="assets/images/gallery-image14.jpeg" alt="A group mongolian eagle hunter posing on a hillside.">
            <img src="assets/images/gallery-image15.jpeg" alt="A group mongolian eagle hunters charging on horseback.">
            <img src="assets/images/gallery-image16.jpeg" alt="Two mongolian eagle hunters looking for a target.">
            <img src="assets/images/gallery-image17.jpeg"
                alt="A lone mongolian eagle hunter staring into the distance with his eagle.">
            <img src="assets/images/gallery-image18.jpeg" alt="A mongolian eagle hunter talking to his eagle on horseback.">
            <img src="assets/images/gallery-image19.jpeg"
                alt="A young mongolian eagle hunter scanning the horizon with his eagle.">
            <img src="assets/images/gallery-image20.jpeg" alt="A group mongolian eagle hunters on horseback tracking prey.">
            <img src="assets/images/gallery-image21.jpeg" alt="A mongolian eagle hunter's eagle posing for a photograph.">
        </div>
    </div>

    <section>
        <div class="newsletter-signup">
            <h3>Sign-up to Newsletter!</h3>
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <label for="newsletter">Email</label>
                <input type="email" id="newsletter" name="newsletter">
                <input class="rounded-submit" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <div class="back-to-top-container">
        <span><a class="back-to-top" href="#top">Back to Top</a></span>
    </div>

    <!--footer and social links-->
    <footer>
        <div class="footer">
            <ul class="social-links">
                <li><a href="https://www.twitter.com" target="_blank" aria-label="Visit my Twitter page"><i
                            class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" aria-label="Visit my Instagram page"><i
                            class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" aria-label="Visit my Youtube page"><i
                            class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
